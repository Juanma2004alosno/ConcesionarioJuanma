          <a class="navbar-brand m-2 " href="../index.html"><img src="../IMG/favicon.webp" alt="Logo" style="width: 80px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            <div class="navbar-nav text-center ">
              <a href="../index.html" class="nav-link fs-4 fw-semibold mx-3">HOME</a>
              <a href="#" class="nav-link fs-4 fw-semibold mx-3">UNETE</a>

                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708"/>

</div>
<main class="login">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card mt-5">
              <div class="card-body">
                <h2 class="card-title text-center">Registrarse</h2>
                <hr>
                <form>
                  <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                  </div>
                  <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña" required>
                  </div>
                  <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad" required min="1">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto los <a href="#">Términos y condiciones</a></label>
                  </div>
                  <button type="submit" class="btn texto_naranja btn-block mt-3"  >Iniciar Sesión</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
          <!-- Footer -->
          <footer>
            <!-- Popup para suscribirse a las noticias -->
            <div class="popup">
              <form class="form">
                <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 34 34" height="34" width="34">
                  <path stroke-linejoin="round" stroke-width="2.5" stroke="#ff6a1b" d="M7.08385 9.91666L5.3572 11.0677C4.11945 11.8929 3.50056 12.3055 3.16517 12.9347C2.82977 13.564 2.83226 14.3035 2.83722 15.7825C2.84322 17.5631 2.85976 19.3774 2.90559 21.2133C3.01431 25.569 3.06868 27.7468 4.67008 29.3482C6.27148 30.9498 8.47873 31.0049 12.8932 31.1152C15.6396 31.1838 18.3616 31.1838 21.1078 31.1152C25.5224 31.0049 27.7296 30.9498 29.331 29.3482C30.9324 27.7468 30.9868 25.569 31.0954 21.2133C31.1413 19.3774 31.1578 17.5631 31.1639 15.7825C31.1688 14.3035 31.1712 13.564 30.8359 12.9347C30.5004 12.3055 29.8816 11.8929 28.6437 11.0677L26.9171 9.91666"></path>
                  <path stroke-linejoin="round" stroke-width="2.5" stroke="#ff6a1b" d="M2.83331 14.1667L12.6268 20.0427C14.7574 21.3211 15.8227 21.9603 17 21.9603C18.1772 21.9603 19.2426 21.3211 21.3732 20.0427L31.1666 14.1667"></path>
                  <path stroke-width="2.5" stroke="#ff6a1b" d="M7.08331 17V8.50001C7.08331 5.82872 7.08331 4.49307 7.91318 3.66321C8.74304 2.83334 10.0787 2.83334 12.75 2.83334H21.25C23.9212 2.83334 25.2569 2.83334 26.0868 3.66321C26.9166 4.49307 26.9166 5.82872 26.9166 8.50001V17"></path>
                  <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#ff6a1b" d="M14.1667 14.1667H19.8334M14.1667 8.5H19.8334"></path>
                </svg>
              </div>
              <div class="note">
                <label class="title">¿QUIERES MÁS INFO?</label>
                <span class="subtitle">Subscríbete a este boletín semanal de noticias para que no te pierdas los nuevos modelos de coche.</span>
              </div>
              <input placeholder="Introduce tu e-mail" title="Introduce tu e-mail" name="email" type="email" class="input_field">
              <button class="submit">SUSCRIBIRSE</button>
            </form>
          </div>
    
          <!-- Mas información -->
          <div>
            <button class="btn texto_naranja">Acerca de nosotros</button>
            <button class="btn">Aviso legal</button>
            <button class="btn">Aviso protección de datos</button>
            <button class="btn">Política de cookies</button>
            <button class="btn">Contacto</button>
          </div>
          © Concecionario Coches 2024.
        </footer>
        
        <!-- Añade codigo JS de Bootstrap -->
        <script src="../JS/bootstrap.bundle.js"></script>
    
</body>
</html>
